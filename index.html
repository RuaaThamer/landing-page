<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <main>
        <section>
            <img id="logo" src="./images/logo/logo.png" alt="logo">
            <div>
                <h1>
                    Want to be your own boss?
                </h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>
        </section>
        <img id="scooter" src="./images/bg-image/scooter.svg" alt="dilivery driver">
    
        <form class="application-form">
            <h2>
                Apply Now
            </h2>
            <p>
                Enter your info below.
            </p>
    
            <div class="form-input">
                <input type="text" id="fname" placeholder="First name">
            </div>
            <div class="form-input">
                <input type="text" id="lname" placeholder="Last name">
            </div>
            <div class="form-input">
                <input type="tel" id="phone" placeholder="Phone number">
            </div>
            <div class="form-input">
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="form-agreement">
                <div>
                    <input id="checkbox" type="checkbox">
                </div>
                <div>
                    <label for="aggreement">I agree to dash terms</label>
                </div>
            </div>
            <button type="submit">DRIVE WITH US</button>
            <p class="p-2">Already applied? <span>Check your application status here</span></p>
    
        </form>
    </main>
    
    <footer>
        <div class="footer-left">
            <p class="p-3">See how much you can earn with Dash.</p>
            <p class="p-4">how many hours do you want to drive with us this week?</p>
            <div class="in-footer">
                <div class="form-input">
                    <input type="text" id="hours" placeholder="Hours">
                </div>
                <div class="form-input">
                    <input type="text" id="city" placeholder="City">
                </div>
                <button type="submit">CALCULATE</button>
            </div>
        </div>

        <div class="footer-right">
            <img src="./images/icons/facebook.svg" alt="facebook">
            <img src="./images/icons/instagram.svg" alt="instagram">
            <img src="./images/icons/twitter.svg" alt="twitter">
            <img src="./images/icons/linkedin.svg" alt="linkedin">
        </div>
        

    </footer>

</body>
</html>
